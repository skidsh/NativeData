name: ci

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build-test-aot:
    name: build-${{matrix.os}}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.x

      - name: Restore
        run: dotnet restore NativeData.slnx

      - name: Build (warn as error)
        run: dotnet build NativeData.slnx -warnaserror --no-restore

      - name: Test
        run: dotnet test NativeData.slnx --no-build

      - name: AOT Smoke Publish
        run: dotnet publish samples/NativeData.AotSmoke/NativeData.AotSmoke.csproj -c Release
